<form class="signup-box" [formGroup]="formSignUp" (ngSubmit)="signUp()">
  <div class="lb-header">
    <a href="/login" id="login-box-link">Login</a>
    <a href="/signup" class="active" id="signup-box-link">Sign Up</a>
  </div>
  <div class="signup">
    <div class="u-form-group">
      <input type="text" placeholder="Username" formControlName="username" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formSignUp.get('username')?.errors?.['required'] && submitted">
        Username is required</mat-error>
    </div>
    <div class="u-form-group">
      <input type="text-name" placeholder="Firstname" formControlName="firstname" />
      &nbsp;
      <input type="text-name" placeholder="Lastname" formControlName="lastname" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formSignUp.get('firstname')?.errors && submitted">
        Firstname is required</mat-error>
      <mat-error class="alert-danger" *ngIf="formSignUp.get('lastname')?.errors && submitted">
        Lastname is required</mat-error>
    </div>
    <div class="u-form-group">
      <input type="email" placeholder="Email" email formControlName="email" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formSignUp.get('email')?.errors?.['required'] && submitted">
        Email is required</mat-error>
      <mat-error class="alert-danger" *ngIf="formSignUp.get('email')?.errors?.['pattern'] && submitted">
        Email is invalidate</mat-error>
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Password" formControlName="pass" />
      &nbsp;
      <input type="password" placeholder="Confirm Password" formControlName="confPass" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formSignUp.get('pass')?.errors?.['required'] && submitted">
        Password is required
      </mat-error>
      <mat-error class="alert-danger" *ngIf="formSignUp.get('confPass')?.errors?.['required'] && submitted">
        Confirm Password is required
      </mat-error>
      <mat-error class="alert-danger" *ngIf="!this.checkPasswords() && submitted">
        Password and confirm password do not match
      </mat-error>
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="error"> {{error}}</mat-error>
    </div>
    <div class="u-form-group">
      <button type="submit"  class="btn btn-primary float-left">Sign
        Up</button>
      <button type="button" (click)="onReset()" class="btn btn-warning float-right" style="background-color: sienna;">
        Reset
      </button>
    </div>
  </div>
</form>
