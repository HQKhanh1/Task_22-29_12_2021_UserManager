<div class="detail-box">
  <div class="lb-header">
    <a>User Detail</a>
  </div>
  <form class="user-detail">
    <div class="u-form-group">
      <label>Username:</label>
      <br>
      <input type="text" readonly value="{{user.username}}" />
    </div>
    <div class="u-form-group">
      <label>First Name: </label>
      <br>
      <input type="text" readonly value="{{user.firstname}}" />
    </div>
    <div class="u-form-group">
      <label>Last name:</label>
      <br>
      <input type="text" readonly value="{{user.lastname}}" />
    </div>
    <div class="u-form-group">
      <label>Email:</label>
      <br>
      <input type="email" readonly value="{{user.email}}" />
    </div>
    <div class="u-form-group">
      <label>Role:</label>
      <br>
      <input type="text" readonly value="{{user.roleName}}" />
    </div>
    <button type="button" (click)="goBack()" class="btn btn-warning float-right"
        style="background-color: rgb(87, 87, 87); color: rgb(255, 255, 255); border-color: black;">
        Back
      </button>
  </form>
</div>
