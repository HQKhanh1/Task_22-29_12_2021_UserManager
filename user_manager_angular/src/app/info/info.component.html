<form class="signup-box" [formGroup]="formUpdate" (ngSubmit)="update()">
  <div class="lb-header">
    <a>Personal Information</a>
  </div>
  <div class="signup">
    <div class="u-form-group">
      <input type="text" placeholder="Username" readonly value="{{formUpdate.value.username}}"/>
    </div>
    <div class="u-form-group">
      <input type="text-name" placeholder="Firstname" value="{{formUpdate.value.firstname}}" formControlName="firstname" />
      &nbsp;
      <input type="text-name" placeholder="Lastname" value="{{user.lastname}}" formControlName="lastname" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formUpdate.get('firstname')?.errors && submitted">
        Firstname is required</mat-error>
      <mat-error class="alert-danger" *ngIf="formUpdate.get('lastname')?.errors && submitted">
        Lastname is required</mat-error>
    </div>
    <div class="u-form-group">
      <input type="email" placeholder="Email" email formControlName="email" value="{{formUpdate.value.email}}" />
    </div>
    <div class="u-form-group">
      <mat-error class="alert-danger" *ngIf="formUpdate.get('email')?.errors?.['required'] && submitted">
        Email is required</mat-error>
      <mat-error class="alert-danger" *ngIf="formUpdate.get('email')?.errors?.['email'] && submitted">
        Email is invalidate</mat-error>
    </div>

    <div class="u-form-group">
      <input type="text" placeholder="role" formControlName="role" readonly value="{{formUpdate.value.role}}" />
    </div>
    <div class="u-form-group">
      <button type="submit"  class="btn btn-success float-left">Update</button>
      <button type="button" (click)="goBack()" class="btn btn-warning float-right"
        style="background-color: rgb(87, 87, 87); color: rgb(255, 255, 255); border-color: black;">
        Back
      </button>
    </div>
  </div>
</form>
